<html ng-app="app">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->
    <title>Community</title>

    <link rel="stylesheet" href="/app-content/app.css" />
    <link rel="stylesheet" href="/app-content/app.css" />
    <style>
        html                    { overflow-y:scroll; }
        body                    { padding-top:50px; }
        #todo-list              { margin-bottom:50px; font: 160% georgia, sans-serif; }
    </style>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
    <script src="/index.controller.js"></script>

</head>
<body ng-controller="mainController">
    <div class="container">

        <div class="jumbotron text-center">
            <h1>Amounts of posts: <span class="label label-info">{{ todos.length }}</span></h1>
        </div>
        <div id="todo-list" class="row">
            <div class="col-sm-5 col-sm-offset-5">

                <div class="checkbox" ng-repeat="todo in todos">
                    <label>
                        <input type="checkbox" ng-click="deleteTodo(todo._id)"> {{ todo.text }}
                    </label>
                </div>

            </div>
        </div>
        <div id="todo-form" class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <form>
                    <div class="form-group">
						<label for="description">What are you offering? Your email will be used as a means of contact</label>

                        <input type="text" value="vm.user.email" class="form-control input-lg text-center" placeholder="Selling hugs for 5$!!!" ng-model="formData.text">
    					<label for="description">How many posts would you like to put up?</label>
    					<select ng-model="formData.inte">
  						<option value=1>1</option>
  						<option value=2>2</option>
  						<option value=3>3</option>
  						<option value=4>4</option>
  						<option value=5>5</option>
  						<option value=6>6</option>
  						<option value=7>7</option>
  						<option value=8>8</option>
</select>
     	  			
        </div>
       

                    <button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Add</button>
                </form>
            </div>
        </div>

    </div>

    <a href="/login" target = "_self" class="btn btn-danger">logout</button>

</body>
</html>
