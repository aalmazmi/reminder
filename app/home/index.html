<h1>Hi {{vm.user.firstName}}!! What would you want to be rem!nded of?</h1>
<div class="form-container">
    <form method="post">
    <div class="form-group">
            <label for="description">What do you need to do?</label>
            <input type="text" name="description" id="description" class="form-control" value="<%= locals.description || '' %>" required />
        </div>
         <div class="form-group">
            <label for="email">email</label>
            <input type="text" name="email" id="email" class="form-control" value="<%= locals.email || '' %>" required />
        </div>
        <div class="form-group">
            <label for="daytime">Date and time </label>
            <input type="datetime-local" name = "daytime" id="daytime" class="form-control" value="<%= locals.datetime || '' %>" required />
        </div>
        <div class="form-group">
            <label for="daytimeremind">When do you want to be reminded of it?</label>
            <input type="datetime-local" name = "daytimeremind" id="daytimeremind" id="username" class="form-control" value="<%= locals.datetimeremind || '' %>" required />
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Rem!nd</button>
        </div>
    </form>
</div>
<body ng-controller="mainController">
	<div class="container">

		<!-- HEADER AND TODO COUNT -->
		<div class="jumbotron text-center">
			<h1>I'm a Todo-aholic <span class="label label-info">{{ todos.length }}</span></h1>
		</div>

		<!-- TODO LIST -->
		<div id="todo-list" class="row">
			<div class="col-sm-4 col-sm-offset-4">

				<!-- LOOP OVER THE TODOS IN $scope.todos -->
				<div class="checkbox" ng-repeat="todo in todos">
					<label>
						<input type="checkbox" ng-click="deleteTodo(todo._id)"> {{ todo.text }}
					</label>
				</div>

			</div>
		</div>

		<!-- FORM TO CREATE TODOS -->
		<div id="todo-form" class="row">
			<div class="col-sm-8 col-sm-offset-2 text-center">
				<form>
					<div class="form-group">

						<!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
						<input type="text" class="form-control input-lg text-center" placeholder="I want to buy a puppy that will love me forever" ng-model="formData.text">
					</div>

					<!-- createToDo() WILL CREATE NEW TODOS -->
					<button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Add</button>
				</form>
			</div>
		</div>

	</div>

</body>
